<ion-app>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>
          <ion-icon name="calculator-sharp"></ion-icon>
          FCFM
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div *ngFor="let pagina of paginas">
        <ion-menu-toggle>
          <ion-item [routerLink]="pagina.referencia" routerDirection="root" routerLinkActive="active" style="padding-up: 10px; padding-down: 10px;">
            <ion-label>
              <ion-icon [name]="pagina.icon"></ion-icon>
              {{ pagina.nombre }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
