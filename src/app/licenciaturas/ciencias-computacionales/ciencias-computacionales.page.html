<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
        <ion-toolbar color="tertiary">
            <ion-title>
                <ion-icon name="calculator-sharp"></ion-icon>
                FCFM
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item *ngFor = "let pagina of paginas" [routerLink]="pagina.referencia">
                {{ pagina.nombre }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>

        <ion-title>
            Licenciatura en Ciencias Computacionales
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img src="assets/Licenciaturas/lcc.jpg" style="width:70%; margin:auto; margin-bottom:20px;"></ion-img>

    <ion-card *ngFor = "let seccion of secciones" style="width:80%; margin:auto; margin-bottom:20px;">
        <ion-card-header>
            <ion-card-title>
                <ion-icon [name]="seccion.icon"></ion-icon>
                <ion-label>
                    {{ seccion.titulo }}
                </ion-label>
            </ion-card-title>
        </ion-card-header>

        <ion-card-content style="text-align:justify;">
            <div [innerHtml] = "seccion.texto"></div>
        </ion-card-content>
    </ion-card>

</ion-content>
