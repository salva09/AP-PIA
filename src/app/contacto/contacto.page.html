<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>

        <ion-title>
            Contacto
        </ion-title>
    </ion-toolbar>
</ion-header>
<!-- No se si lo del formulario iba en contacto xD - SILVIA -->
<ion-content>
    <form>
        <ion-list>
            <br>
            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <br>
                <ion-input required type="text" name="nombre" clearInput="true"></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-label position="floating">Edad</ion-label>
                <br>
                <ion-input required type="numeric" name="numeric" clearInput="true"></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-label position="floating">Email<ion-text color="danger">*</ion-text></ion-label>
                <br>
                <ion-input required type="email" name="email" clearInput="true"></ion-input>
            </ion-item>
            <br>
        </ion-list>
        <br>
        <ion-button expand="block" type="submit" class="ion-no-margin">Enviar</ion-button>
    </form>
</ion-content>
