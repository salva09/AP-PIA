<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Contacto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>

      <form [formGroup]="forma">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Edad</ion-label>
            <ion-input formControlName="edad" type="numeric"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Comentarios</ion-label>
            <ion-textarea formControlName="comentario" rows="6" cols="20" placeholder="Escriba sus comentarios...">
            </ion-textarea>
          </ion-item>
        </ion-list>
      </form>

      <ion-button (click)="hacerFoto()" expand="block">Tomar fotograf√≠a</ion-button>
      <img [src]="foto" *ngIf="foto"/>
      <ion-img [src]="foto" *ngIf="foto"></ion-img>

      <ion-button (click)="submit()" type="submit" [disabled]="!forma.valid" expand="block">
        Enviar datos
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
