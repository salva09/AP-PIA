<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Doctorado en Matem√°ticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets/Posgrado/Doc-Mat.jpeg" style="width:70%; margin:auto; margin-bottom:20px;"></ion-img>

  <ion-card *ngFor = "let seccion of secciones" style="width:80%; margin:auto; margin-bottom:20px;">
    <ion-card-header>
        <ion-card-title>
            <ion-icon [name]="seccion.icon"></ion-icon>
            <ion-label>
                {{ seccion.titulo }}
            </ion-label>
        </ion-card-title>
    </ion-card-header>

    <ion-card-content style="text-align:justify;">
        <div [innerHtml] = "seccion.texto"></div>
    </ion-card-content>
</ion-card>
